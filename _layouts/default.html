<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.meta_description }}{% endif %}">
  
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|PT+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/social.css" />
  <link rel="stylesheet" href="/assets/css/syntax.css" />
  <title>{{ site.title }}</title>

</head>
<body>
  <div class="group">
    {% include header.html %}
    
    <section id="main">
      {{ content }}
    </section>
  </div>

  {% include scripts.html %}
</body>
</html>
